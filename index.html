<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelChat RPG</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    canvas { display: block; margin: auto; }
    #chatUI, #nameForm, #avatarUploader {
      position: fixed; z-index: 10;
      left: 50%; transform: translateX(-50%);
      font-family: Arial; color: white;
    }
    #chatUI { bottom: 10px; display: flex; width: 90%; max-width: 600px; }
    #chatInput {
      flex: 1; padding: 10px; font-size: 16px;
      border-radius: 10px; border: none;
    }
    #sendBtn {
      padding: 10px 15px; margin-left: 5px;
      background: green; border: none;
      border-radius: 10px; color: white;
    }
    #nameForm { top: 20%; background: #000; padding: 20px; border-radius: 10px; display: none; }
    #avatarUploader {
      top: 10px;
    }
    #emojiPicker {
      position: fixed; bottom: 60px;
      left: 50%; transform: translateX(-50%);
      background: #000; padding: 10px;
      border-radius: 10px; display: flex;
      gap: 5px; font-size: 20px;
    }
  </style>
</head>
<body>
  <!-- Upload Avatar -->
  <div id="avatarUploader">
    <input type="file" id="upload" accept="image/*">
  </div>

  <!-- Form Nama -->
  <div id="nameForm">
    <label>Masukkan Nama:</label><br/>
    <input type="text" id="playerNameInput" placeholder="Nama kamu"/><br/>
    <button onclick="submitName()">Masuk</button>
  </div>

  <!-- Chat -->
  <div id="chatUI">
    <input type="text" id="chatInput" placeholder="Ketik pesan...">
    <button id="sendBtn">Kirim</button>
  </div>

  <!-- Emoji Picker -->
  <div id="emojiPicker">
    <span onclick="addEmoji('üòÄ')">üòÄ</span>
    <span onclick="addEmoji('üéâ')">üéâ</span>
    <span onclick="addEmoji('üî•')">üî•</span>
    <span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
