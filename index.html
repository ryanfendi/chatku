<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelChat</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; color: white; }
    canvas { display: block; margin: auto; }
    #chatBox {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      display: flex;
      z-index: 10;
    }
    #chatInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    #chatSend {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      margin-left: 5px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #avatarSelect {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 999;
    }
    #avatarSelect input {
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
      width: 80%;
      border-radius: 8px;
    }
    #avatarSelect button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="avatarSelect">
  <h3 style="color: white;">Masukkan Nama dan Pilih Avatar</h3>
  <input type="text" id="nameInput" placeholder="Nama kamu..." />
  <br />
  <button onclick="selectAvatar('pria')">ðŸ‘¨ Pria</button>
  <button onclick="selectAvatar('wanita')">ðŸ‘© Wanita</button>
</div>

<div id="chatBox">
  <input type="text" id="chatInput" placeholder="Ketik pesan..." autocomplete="off" />
  <button id="chatSend">Kirim</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="main.js"></script>

<script>
  function selectAvatar(type) {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) return alert("Masukkan nama terlebih dahulu.");
    localStorage.setItem("avatarType", type);
    localStorage.setItem("playerName", name);
    document.getElementById("avatarSelect").style.display = "none";
    location.reload();
  }

  if (localStorage.getItem("avatarType") && localStorage.getItem("playerName")) {
    document.getElementById("avatarSelect").style.display = "none";
  }
</script>

</body>
</html>
