<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer Avatar</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; color: white; font-family: sans-serif; }
    #uploadUI {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
      text-align: center;
    }
    #chatBox {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      display: flex;
      z-index: 10;
    }
    #chatInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    #chatSend {
      margin-left: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="uploadUI" style="display: none;">
  <h3>Upload Avatar</h3>
  <input type="file" id="avatarFile" accept="image/*"><br/><br/>
  <input type="text" id="nameInput" placeholder="Masukkan nama" style="padding:8px; border-radius:8px;"><br/><br/>
  <button onclick="startGame()">Enter Game</button>
</div>

<div id="chatBox">
  <input type="text" id="chatInput" placeholder="Ketik pesan..." autocomplete="off">
  <button id="chatSend">Kirim</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="main.js"></script>
</body>
</html>
