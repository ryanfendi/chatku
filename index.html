<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Chat RPG</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    canvas { display: block; margin: auto; }
    #chatUI {
      position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 600px; display: flex; z-index: 1000;
    }
    #chatInput {
      flex: 1; padding: 10px; font-size: 16px;
      border-radius: 8px; border: none;
    }
    #chatSend {
      padding: 10px 20px; margin-left: 5px;
      background: green; color: white; border: none;
      border-radius: 8px; cursor: pointer;
    }
    #setup {
      position: fixed; top: 20%; left: 50%; transform: translateX(-50%);
      background: #111; color: white; padding: 20px; border-radius: 12px;
      z-index: 9999; text-align: center;
    }
    #setup input, #setup button {
      margin-top: 10px;
    }
    #emojiPicker {
      position: absolute; bottom: 60px; left: 50%;
      transform: translateX(-50%);
      background: #fff; border: 1px solid #ccc; border-radius: 10px;
      display: none; z-index: 1001;
    }
    .emoji {
      font-size: 20px; padding: 5px; cursor: pointer;
    }
  </style>
</head>
<body>

<div id="setup">
  <h3>Masukkan Nama & Pilih Avatar</h3>
  <input type="text" id="nameInput" placeholder="Nama kamu" /><br>
  <button onclick="selectType('pria')">👨 Pria</button>
  <button onclick="selectType('wanita')">👩 Wanita</button><br>
  <input type="file" id="avatarUpload" accept="image/*" />
  <button onclick="startGame()">Mulai</button>
</div>

<div id="chatUI">
  <input type="text" id="chatInput" placeholder="Ketik pesan..." />
  <button id="emojiBtn">🎨</button>
  <button id="chatSend">Kirim</button>
</div>

<div id="emojiPicker">
  <span class="emoji">😀</span>
  <span class="emoji">😂</span>
  <span class="emoji">😍</span>
  <span class="emoji">👍</span>
  <span class="emoji">🔥</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/phaser@3"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="main.js"></script>
</body>
</html>
