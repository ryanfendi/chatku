<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PixelChat</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; font-family: sans-serif; color: white; }
    canvas { display: block; margin: auto; }
    #chatBox {
      position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 600px; display: flex; z-index: 10;
    }
    #chatInput {
      flex: 1; padding: 10px; font-size: 16px;
      border: none; border-radius: 10px; outline: none;
    }
    #chatForm {
      width: 100%; display: flex;
    }
    #chatSend {
      background-color: #4CAF50; color: white;
      padding: 10px 15px; border: none; margin-left: 5px;
      border-radius: 10px; font-size: 16px; cursor: pointer;
    }
    #nameForm {
      position: fixed; top: 30%; left: 50%;
      transform: translateX(-50%); background: #111; padding: 20px;
      border-radius: 10px; z-index: 999;
    }
    #nameForm input, #nameForm button {
      font-size: 16px; padding: 10px; margin: 5px;
    }
    #uploadAvatar {
      position: fixed; top: 10px; left: 10px; z-index: 9999;
    }
  </style>
</head>
<body>

<!-- Upload Avatar -->
<input type="file" id="avatarUpload" accept="image/*" onchange="resizeAndUploadAvatar()" style="position: fixed; top: 10px; left: 10px; z-index: 9999;" />

<!-- Masukkan Nama -->
<div id="nameForm">
  <h3>Masukkan Nama:</h3>
  <input type="text" id="playerNameInput" placeholder="Nama kamu" />
  <button onclick="startGame()">Enter</button>
</div>

<!-- Chat -->
<div id="chatBox">
  <form id="chatForm">
    <input type="text" id="chatInput" placeholder="Ketik pesan..." autocomplete="off" />
    <button type="submit" id="chatSend">Kirim</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="main.js"></script>
<script>
function resizeAndUploadAvatar() {
  const file = document.getElementById("avatarUpload").files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    const img = new Image();
    img.onload = function () {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = 40;
      canvas.height = 40;
      ctx.drawImage(img, 0, 0, 40, 40);

      const resizedBase64 = canvas.toDataURL("image/png");
      localStorage.setItem("customAvatar", resizedBase64);
      alert("Avatar berhasil diunggah dan disimpan!");
      location.reload();
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
}

function startGame() {
  const name = document.getElementById("playerNameInput").value.trim();
  if (name) {
    localStorage.setItem("playerName", name);
    document.getElementById("nameForm").style.display = "none";
  }
}
</script>
</body>
</html>
